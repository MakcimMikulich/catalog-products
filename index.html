<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link
			rel="stylesheet"
			href="https://gistcdn.githack.com/mfd/09b70eb47474836f25a21660282ce0fd/raw/e06a670afcb2b861ed2ac4a1ef752d062ef6b46b/Gilroy.css"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/simplebar@latest/dist/simplebar.css"
		/>
		<script src="https://cdn.jsdelivr.net/npm/simplebar@latest/dist/simplebar.min.js"></script>

		<link rel="stylesheet" href="styles/index.css" />
		<link rel="stylesheet" href="styles/select.css" />
		<link rel="stylesheet" href="styles/loader.css" />
	</head>
	<body>
		<section class="section__catalog">
			<div class="container">
				<div class="catalog__wrapper">
					<div class="sidebar__wrapper">
						<div class="catalog__sidebar">
							<div class="sidebar__close">
								<span></span>
								<span></span>
							</div>
							<a href="#"
								><button class="sidebar__button button-download">
									<img src="./assets/icon-Download.svg" alt="iconDownload" />
									<span>Скачать листовку</span>
								</button></a
							>
							<a href="#"
								><button class="sidebar__button button-download">
									<img src="./assets/icon-Download.svg" alt="iconDownload" />
									<span>Скачать листовку VISA</span>
									<img src="./assets/arrow-right.svg" alt="" /></button
							></a>
							<div class="sidebar__category">
								<div class="category__title">Категории</div>
								<div data-simplebar class="category__wrapper">
									<div id="categoryLoader" class="lds-ring">
										<div></div>
										<div></div>
										<div></div>
										<div></div>
										<p>Получение категорий</p>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="catalog__content">
						<div class="content__header">
							<div class="header__title">Красная цена</div>

							<div class="header__right">
								<div id="button-filter" class="button-filter">
									<div>
										<img src="./assets/filter.svg" alt="filterSvg" />
									</div>
									<span>Фильтр товаров</span>
								</div>
								<div class="select">
									<div class="selectWrapper">
										<select
											class="selectNative js-selectNative"
											aria-labelledby="jobLabel"
										>
											<option value="sel" disabled="" selected="">
												Сортировать по ...
											</option>
											<option value="3">Сначала недорогие</option>
											<option value="2">Сначала дорогие</option>
											<option value="4">Сначала популярные</option>
										</select>

										<div class="select-icon">
											<img src="./assets/Union.svg" alt="UnionIcon" />
										</div>
										<div
											class="selectCustom js-selectCustom"
											aria-hidden="true"
										>
											<div class="selectCustom-trigger">Сортировать по ...</div>

											<div class="selectCustom-options">
												<div class="selectCustom-option" data-value="3">
													Сначала недорогие
												</div>
												<div class="selectCustom-option" data-value="2">
													Сначала дорогие
												</div>
												<div class="selectCustom-option" data-value="4">
													Сначала популярные
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="content__buttons">
							<a href="#"
								><button class="sidebar__button button-download">
									<img src="./assets/icon-Download.svg" alt="iconDownload" />
									<span>Скачать листовку</span>
								</button></a
							>
							<a href="#"
								><button class="sidebar__button button-download">
									<img src="./assets/icon-Download.svg" alt="iconDownload" />
									<span>Скачать листовку VISA</span>
								</button></a
							>
						</div>
						<div class="table__wrapper">
							<div id="table" class="content__table"></div>
						</div>
						<div id="pagination" class="content__pagination">
							<!-- <div class="pagination__button active">1</div>
							<div class="pagination__button">2</div> -->
						</div>
					</div>
				</div>
			</div>
		</section>

		<!-- <div class="product__row" id="table__product"></div> -->

		<script type="module" src="js/apiRequest.js"></script>
		<script type="module" src="js/category.js"></script>
		<script type="module" src="js/select.js"></script>
		<script type="module" src="js/filter.js"></script>
		<script type="module" src="js/pagination.js"></script>
	</body>
</html>
